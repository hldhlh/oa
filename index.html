<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                        accent: 'var(--color-accent)',
                        background: 'var(--color-background)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                    },
                    boxShadow: {
                        'neumorphism': '10px 10px 20px #d9d9d9, -10px -10px 20px #ffffff',
                        'neumorphism-inset': 'inset 5px 5px 10px #d9d9d9, inset -5px -5px 10px #ffffff',
                    }
                }
            }
        }
    </script>
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body class="bg-background min-h-screen">
    <div id="app" class="container mx-auto px-4 py-4">
        <div id="content" class="mt-2 relative z-10">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>
    <script src="/app.js" type="module"></script>
</body>
</html>
