<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA系统 - 团队管理</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="team.css">
</head>
<body>
    <!-- 头部 -->
    <div id="header-container"></div>
    
    <!-- 侧边栏 -->
    <div id="sidebar-container"></div>
    
    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <h1 class="page-title">团队管理</h1>
            
            <div class="action-bar">
                <div class="search-box">
                    <input type="text" id="search-team" placeholder="搜索团队...">
                    <button id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <button id="add-team-btn" class="btn primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    添加团队
                </button>
            </div>
            
            <div class="card">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>团队名称</th>
                                <th>成员数量</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="team-list">
                            <tr>
                                <td colspan="5">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- 分页控件将由JS动态生成 -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- 添加/编辑团队模态框 -->
    <div id="team-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">添加团队</h2>
                <button id="close-modal" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="team-form">
                    <input type="hidden" id="team-id">
                    
                    <div class="form-group">
                        <label for="team-name">团队名称</label>
                        <input type="text" id="team-name" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn">取消</button>
                        <button type="submit" class="btn primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 团队成员模态框 -->
    <div id="members-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="members-modal-title">团队成员</h2>
                <button id="close-members-modal" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="action-bar">
                    <input type="hidden" id="current-team-id">
                    <input type="text" id="member-email" placeholder="输入用户邮箱...">
                    <button id="add-member-btn" class="btn primary">添加成员</button>
                </div>
                
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="member-list">
                            <tr>
                                <td colspan="3">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/supabase.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="team.js"></script>
</body>
</html>
