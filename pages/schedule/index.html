<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能餐厅排班白板</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="app" class="flex h-screen">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white p-4 border-r border-gray-200 flex flex-col">
            <h2 class="text-xl font-bold mb-4">员工管理</h2>
            
            <!-- Employee List -->
            <div id="employee-list-container" class="flex-grow">
                <h3 class="font-semibold text-gray-700 mb-2">团队成员</h3>
                <div id="employee-list" class="space-y-2">
                    <!-- Employee items will be injected by JS -->
                    <div class="bg-blue-100 text-blue-800 p-2 rounded cursor-move">张三 (前厅)</div>
                    <div class="bg-orange-100 text-orange-800 p-2 rounded cursor-move">李四 (后厨)</div>
                </div>
            </div>

            <!-- Resting Employees -->
            <div id="resting-employees-container">
                <h3 class="font-semibold text-gray-700 mb-2 mt-4">今日休息</h3>
                <div id="resting-employee-list" class="space-y-2 text-sm text-gray-500">
                    <!-- Resting employee names will be injected by JS -->
                    <div>王五</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 flex flex-col p-4">
            
            <!-- Header Bar -->
            <header class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">周一, 7月29日</h1>
                    <p class="text-gray-500">您的智能餐厅排班白板</p>
                </div>
                <div class="flex space-x-2">
                    <button id="export-image-btn" class="bg-indigo-500 text-white px-4 py-2 rounded shadow hover:bg-indigo-600">导出为图片</button>
                    <button id="backup-data-btn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">备份数据</button>
                </div>
            </header>

            <!-- Schedule Board -->
            <div id="schedule-board" class="flex-1 bg-white rounded-lg shadow p-4 overflow-x-auto">
                <!-- Timeline -->
                <div id="timeline" class="relative flex h-8 items-center text-xs text-gray-500 border-b">
                    <!-- Hours will be injected by JS -->
                    <div class="pl-24 w-full flex justify-between">
                         <!-- Example: from 9 AM to 3 AM next day (19 hours) -->
                        <span class="w-1/19">9:00</span>
                        <span class="w-1/19">10:00</span>
                        <span class="w-1/19">11:00</span>
                        <span class="w-1/19">12:00</span>
                        <span class="w-1/19">13:00</span>
                        <span class="w-1/19">14:00</span>
                        <span class="w-1/19">15:00</span>
                        <span class="w-1/19">16:00</span>
                        <span class="w-1/19">17:00</span>
                        <span class="w-1/19">18:00</span>
                        <span class="w-1/19">19:00</span>
                        <span class="w-1/19">20:00</span>
                        <span class="w-1/19">21:00</span>
                        <span class="w-1/19">22:00</span>
                        <span class="w-1/19">23:00</span>
                        <span class="w-1/19">0:00</span>
                        <span class="w-1/19">1:00</span>
                        <span class="w-1/19">2:00</span>
                        <span class="w-1/19">3:00</span>
                    </div>
                </div>

                <!-- Employee Swimlanes -->
                <div id="swimlanes-container" class="relative">
                    <!-- Peak hour highlights will be injected here -->
                    <!-- Example Peak Hour Highlight -->
                    <div class="absolute bg-yellow-100 opacity-50 h-full" style="left: 25%; width: 16.66%;"></div>
                    
                    <!-- A single swimlane -->
                    <div class="flex items-center h-16 border-b">
                        <div class="w-24 font-semibold text-sm truncate pr-2">张三</div>
                        <div class="relative flex-1 h-full bg-gray-50">
                            <!-- Shift block -->
                            <div class="absolute h-10 top-3 rounded-lg flex items-center justify-center text-white text-xs font-medium bg-blue-500" style="left: 8.33%; width: 25%;">
                                工作 (5h)
                            </div>
                             <!-- Break block -->
                            <div class="absolute h-10 top-3 rounded-lg flex items-center justify-center text-white text-xs font-medium bg-green-500" style="left: 16.66%; width: 4.16%;">
                                休息
                            </div>
                        </div>
                    </div>
                    <!-- Another swimlane -->
                    <div class="flex items-center h-16 border-b">
                        <div class="w-24 font-semibold text-sm truncate pr-2">李四</div>
                        <div class="relative flex-1 h-full bg-gray-50">
                             <!-- Shift block -->
                             <div class="absolute h-10 top-3 rounded-lg flex items-center justify-center text-white text-xs font-medium bg-orange-500" style="left: 33.33%; width: 41.66%;">
                                工作 (8h)
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </main>
    </div>

    <!-- App Scripts -->
    <script src="../../app.js"></script>
    <script src="./index.js" type="module"></script>

    <!-- Custom Context Menu -->
    <div id="context-menu" class="hidden absolute bg-white border border-gray-300 rounded-md shadow-lg z-50 text-sm py-1">
        <div data-context="track">
            <button data-action="add-work" class="block w-full text-left px-4 py-2 hover:bg-gray-100">添加工作</button>
            <button data-action="add-break" class="block w-full text-left px-4 py-2 hover:bg-gray-100">添加休息</button>
        </div>
        <div data-context="shift" class="hidden">
            <div class="border-t my-1"></div>
            <button data-action="delete-shift" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50">删除班次</button>
        </div>
    </div>

</body>
</html>
