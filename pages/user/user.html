<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA系统 - 用户管理</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <!-- 头部 -->
    <div id="header-container"></div>
    
    <!-- 侧边栏 -->
    <div id="sidebar-container"></div>
    
    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">用户管理</h1>
                <button id="add-user-btn" class="btn btn-primary">添加用户</button>
            </div>
            
            <div class="card">
                <div class="table-toolbar">
                    <div class="search-box">
                        <input type="text" id="search-user" placeholder="搜索用户...">
                        <button id="search-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th>创建日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-list">
                            <tr>
                                <td colspan="6">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- 分页控件将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- 添加/编辑用户模态框 -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">添加用户</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">
                    <div class="form-group">
                        <label for="full-name">姓名</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password">
                        <small class="form-text">编辑用户时留空表示不修改密码</small>
                    </div>
                    <div class="form-group">
                        <label for="role">角色</label>
                        <select id="role" required>
                            <option value="admin">管理员</option>
                            <option value="user">普通用户</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/supabase.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="user.js"></script>
</body>
</html>
