<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表分析 - 火锅店OA系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 加载中状态 -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">正在加载...</p>
        </div>
    </div>

    <div class="flex flex-col h-screen bg-gray-50">
        <!-- 头部组件 - 填充整个宽度 -->
        <div id="header-container" class="w-full"></div>

        <!-- 主体区域 - 侧边栏和内容区域 -->
        <div class="flex flex-1 overflow-hidden">
            <!-- 侧边栏 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <div class="flex-1 flex flex-col overflow-hidden">

            <!-- 主内容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <!-- 页面标题 -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">报表分析</h1>
                    <p class="text-gray-600">查看详细的业务数据分析和报表</p>
                </div>

                <!-- 报表筛选 -->
                <div class="mb-6 bg-white rounded-lg shadow p-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">报表类型</label>
                            <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-red-500 focus:border-red-500">
                                <option>营业额报表</option>
                                <option>客流量报表</option>
                                <option>菜品销售报表</option>
                                <option>员工绩效报表</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">时间范围</label>
                            <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-red-500 focus:border-red-500">
                                <option>本周</option>
                                <option>本月</option>
                                <option>本季度</option>
                                <option>本年</option>
                                <option>自定义</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">门店</label>
                            <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-red-500 focus:border-red-500">
                                <option>全部门店</option>
                                <option>总店</option>
                                <option>分店A</option>
                                <option>分店B</option>
                                <option>分店C</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                                生成报表
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 关键指标概览 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">本月营业额</p>
                                <p class="text-2xl font-bold text-gray-900">¥280万</p>
                                <p class="text-sm text-green-600">↑ 15.2%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 715.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 919.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">客流总量</p>
                                <p class="text-2xl font-bold text-gray-900">8,542</p>
                                <p class="text-sm text-green-600">↑ 8.7%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100">
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">平均客单价</p>
                                <p class="text-2xl font-bold text-gray-900">¥327</p>
                                <p class="text-sm text-green-600">↑ 5.8%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">利润率</p>
                                <p class="text-2xl font-bold text-gray-900">23.5%</p>
                                <p class="text-sm text-green-600">↑ 2.1%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表分析 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <!-- 营业额趋势 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">营业额趋势</h3>
                            <button class="text-sm text-red-600 hover:text-red-700">导出数据</button>
                        </div>
                        <div class="h-64 relative">
                            <canvas id="revenue-trend-chart" class="absolute inset-0 w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 门店对比 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">门店业绩对比</h3>
                            <button class="text-sm text-red-600 hover:text-red-700">导出数据</button>
                        </div>
                        <div class="h-64 relative">
                            <canvas id="store-comparison-chart" class="absolute inset-0 w-full h-full"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 详细数据表格 -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                        <h3 class="text-lg font-medium text-gray-900">详细数据</h3>
                        <div class="flex items-center space-x-2">
                            <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-200">
                                导出Excel
                            </button>
                            <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded text-sm hover:bg-gray-200">
                                导出PDF
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">门店</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">营业额</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客流量</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">客单价</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">环比</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-15</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">总店</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥28,560</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">342</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥83.5</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm text-green-600">↑ 12.5%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-15</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">分店A</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥22,340</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">278</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥80.4</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm text-green-600">↑ 8.3%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">2024-01-15</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">分店B</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥19,780</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">245</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">¥80.7</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="text-sm text-red-600">↓ 2.1%</span>
                                    </td>
                                </tr>
                                <!-- 更多数据行... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="hidden fixed top-4 right-4 px-4 py-3 rounded z-50">
        <span id="toast-message"></span>
    </div>

    <script src="../config/supabase.js"></script>
    <script src="../config/constants.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/database.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await checkAuthStatus();
                await loadComponents();
                await initReportsPage();
                initCharts();
            } catch (error) {
                console.error('页面初始化失败:', error);
                window.location.href = '../index.html';
            }
        });

        async function checkAuthStatus() {
            try {
                if (typeof SupabaseAuth !== 'undefined') {
                    const user = await SupabaseAuth.getCurrentUser();
                    if (!user) {
                        window.location.href = '../index.html';
                        return;
                    }
                } else {
                    window.location.href = '../index.html';
                    return;
                }
            } catch (error) {
                console.error('认证检查失败:', error);
                window.location.href = '../index.html';
                return;
            }
        }

        async function loadComponents() {
            await loadComponent('sidebar-container', '../components/sidebar.html');
            await loadComponent('header-container', '../components/header.html');
        }

        async function initReportsPage() {
            hideLoading();
            console.log('报表分析页面初始化完成');
        }

        function initCharts() {
            // 营业额趋势图
            const revenueTrendCtx = document.getElementById('revenue-trend-chart');
            if (revenueTrendCtx) {
                new Chart(revenueTrendCtx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                        datasets: [{
                            label: '营业额',
                            data: [220, 180, 250, 280, 320, 350, 380, 360, 340, 380, 420, 450],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value + '万';
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // 门店对比图
            const storeComparisonCtx = document.getElementById('store-comparison-chart');
            if (storeComparisonCtx) {
                new Chart(storeComparisonCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['总店', '分店A', '分店B', '分店C'],
                        datasets: [{
                            label: '本月营业额',
                            data: [85, 65, 72, 58],
                            backgroundColor: [
                                'rgba(239, 68, 68, 0.8)',
                                'rgba(34, 197, 94, 0.8)',
                                'rgba(59, 130, 246, 0.8)',
                                'rgba(168, 85, 247, 0.8)'
                            ],
                            borderColor: [
                                'rgb(239, 68, 68)',
                                'rgb(34, 197, 94)',
                                'rgb(59, 130, 246)',
                                'rgb(168, 85, 247)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value + '万';
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
