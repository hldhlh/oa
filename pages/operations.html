<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运营管理 - 火锅店OA系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <!-- 加载中状态 -->
    <div id="loading" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">正在加载...</p>
        </div>
    </div>

    <div class="flex flex-col h-screen bg-gray-50">
        <!-- 头部组件 - 填充整个宽度 -->
        <div id="header-container" class="w-full"></div>

        <!-- 主体区域 - 侧边栏和内容区域 -->
        <div class="flex flex-1 overflow-hidden">
            <!-- 侧边栏 -->
            <div id="sidebar-container"></div>

            <!-- 主内容区 -->
            <div class="flex-1 flex flex-col overflow-hidden">

            <!-- 主内容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <!-- 页面标题 -->
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900">运营管理</h1>
                    <p class="text-gray-600">监控业务运营数据和关键指标</p>
                </div>

                <!-- 时间筛选 -->
                <div class="mb-6 flex items-center space-x-4">
                    <select class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-red-500 focus:border-red-500">
                        <option>今日</option>
                        <option>本周</option>
                        <option>本月</option>
                        <option>本季度</option>
                        <option>本年</option>
                    </select>
                    <select class="border border-gray-300 rounded-lg px-3 py-2 focus:ring-red-500 focus:border-red-500">
                        <option>全部门店</option>
                        <option>总店</option>
                        <option>分店A</option>
                        <option>分店B</option>
                        <option>分店C</option>
                    </select>
                    <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                        刷新数据
                    </button>
                </div>

                <!-- 关键指标 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-green-100">
                                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">今日营业额</p>
                                <p class="text-2xl font-bold text-gray-900">¥28,560</p>
                                <p class="text-sm text-green-600">↑ 12.5%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-blue-100">
                                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 715.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 919.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">客流量</p>
                                <p class="text-2xl font-bold text-gray-900">342</p>
                                <p class="text-sm text-green-600">↑ 8.3%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-yellow-100">
                                <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">平均客单价</p>
                                <p class="text-2xl font-bold text-gray-900">¥83.5</p>
                                <p class="text-sm text-red-600">↓ 2.1%</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <div class="p-3 rounded-full bg-purple-100">
                                <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                                </svg>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">客户满意度</p>
                                <p class="text-2xl font-bold text-gray-900">4.8</p>
                                <p class="text-sm text-green-600">↑ 0.2</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <!-- 营业额趋势 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">营业额趋势</h3>
                        <div class="h-64 relative">
                            <canvas id="revenue-chart" class="absolute inset-0 w-full h-full"></canvas>
                        </div>
                    </div>

                    <!-- 客流量分析 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">客流量分析</h3>
                        <div class="h-64 relative">
                            <canvas id="traffic-chart" class="absolute inset-0 w-full h-full"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 实时监控 -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- 门店状态 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">门店实时状态</h3>
                        <div class="space-y-4">
                            <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                                    <span class="text-sm font-medium">总店</span>
                                </div>
                                <span class="text-sm text-green-600">营业中</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
                                    <span class="text-sm font-medium">分店A</span>
                                </div>
                                <span class="text-sm text-green-600">营业中</span>
                            </div>
                            <div class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
                                <div class="flex items-center">
                                    <div class="w-3 h-3 bg-yellow-500 rounded-full mr-3"></div>
                                    <span class="text-sm font-medium">分店B</span>
                                </div>
                                <span class="text-sm text-yellow-600">维护中</span>
                            </div>
                        </div>
                    </div>

                    <!-- 热门菜品 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">今日热门菜品</h3>
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-900">麻辣牛肉锅</span>
                                <span class="text-sm font-medium text-red-600">156份</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-900">番茄鱼片锅</span>
                                <span class="text-sm font-medium text-red-600">132份</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-900">清汤羊肉锅</span>
                                <span class="text-sm font-medium text-red-600">98份</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-900">菌菇汤锅</span>
                                <span class="text-sm font-medium text-red-600">87份</span>
                            </div>
                        </div>
                    </div>

                    <!-- 待处理事项 -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">待处理事项</h3>
                        <div class="space-y-3">
                            <div class="flex items-center p-3 bg-red-50 rounded-lg">
                                <div class="w-2 h-2 bg-red-500 rounded-full mr-3"></div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900">库存预警</p>
                                    <p class="text-xs text-gray-500">牛肉丸库存不足</p>
                                </div>
                            </div>
                            <div class="flex items-center p-3 bg-yellow-50 rounded-lg">
                                <div class="w-2 h-2 bg-yellow-500 rounded-full mr-3"></div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900">设备维护</p>
                                    <p class="text-xs text-gray-500">分店B空调需维修</p>
                                </div>
                            </div>
                            <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                                <div class="w-2 h-2 bg-blue-500 rounded-full mr-3"></div>
                                <div class="flex-1">
                                    <p class="text-sm font-medium text-gray-900">员工培训</p>
                                    <p class="text-xs text-gray-500">新员工入职培训</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast" class="hidden fixed top-4 right-4 px-4 py-3 rounded z-50">
        <span id="toast-message"></span>
    </div>

    <script src="../config/supabase.js"></script>
    <script src="../config/constants.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/database.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await checkAuthStatus();
                await loadComponents();
                await initOperationsPage();
                initCharts();
            } catch (error) {
                console.error('页面初始化失败:', error);
                window.location.href = '../index.html';
            }
        });

        async function checkAuthStatus() {
            try {
                if (typeof SupabaseAuth !== 'undefined') {
                    const user = await SupabaseAuth.getCurrentUser();
                    if (!user) {
                        window.location.href = '../index.html';
                        return;
                    }
                } else {
                    window.location.href = '../index.html';
                    return;
                }
            } catch (error) {
                console.error('认证检查失败:', error);
                window.location.href = '../index.html';
                return;
            }
        }

        async function loadComponents() {
            await loadComponent('sidebar-container', '../components/sidebar.html');
            await loadComponent('header-container', '../components/header.html');
        }

        async function initOperationsPage() {
            hideLoading();
            console.log('运营管理页面初始化完成');
        }

        function initCharts() {
            // 营业额趋势图
            const revenueCtx = document.getElementById('revenue-chart');
            if (revenueCtx) {
                new Chart(revenueCtx.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: ['6:00', '9:00', '12:00', '15:00', '18:00', '21:00'],
                        datasets: [{
                            label: '营业额',
                            data: [1200, 3500, 8900, 5600, 12800, 15600],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        return '¥' + value;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // 客流量分析图
            const trafficCtx = document.getElementById('traffic-chart');
            if (trafficCtx) {
                new Chart(trafficCtx.getContext('2d'), {
                    type: 'bar',
                    data: {
                        labels: ['6:00', '9:00', '12:00', '15:00', '18:00', '21:00'],
                        datasets: [{
                            label: '客流量',
                            data: [15, 42, 89, 56, 128, 156],
                            backgroundColor: 'rgba(59, 130, 246, 0.8)',
                            borderColor: 'rgb(59, 130, 246)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
