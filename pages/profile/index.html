<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息设置</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>个人信息设置</h1>
        </header>
        
        <div class="form-container">
            <div class="form-group">
                <label for="email-display">邮箱地址 (不可修改)</label>
                <input type="email" id="email-display" disabled>
            </div>
            <div class="form-group">
                <label for="full-name-input">您的姓名</label>
                <input type="text" id="full-name-input" placeholder="输入您的真实姓名">
            </div>
            <div class="form-actions">
                <button id="save-profile-btn">保存更改</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
