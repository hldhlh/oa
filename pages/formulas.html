<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方管理 - 火锅店OA系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <div id="sidebar-container"></div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 头部 -->
            <div id="header-container"></div>

            <!-- 主内容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <!-- 页面标题和操作 -->
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">配方管理</h1>
                        <p class="text-gray-600">管理火锅底料配方和制作工艺</p>
                    </div>
                    <button onclick="openFormulaModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        新建配方
                    </button>
                </div>

                <!-- 筛选和搜索 -->
                <div class="bg-white rounded-lg shadow p-4 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">搜索配方</label>
                            <input type="text" id="search-formula" placeholder="输入配方名称..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">配方类型</label>
                            <select id="filter-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                                <option value="">全部类型</option>
                                <option value="spicy">麻辣锅底</option>
                                <option value="clear">清汤锅底</option>
                                <option value="tomato">番茄锅底</option>
                                <option value="mushroom">菌汤锅底</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">状态</label>
                            <select id="filter-status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                                <option value="">全部状态</option>
                                <option value="active">启用</option>
                                <option value="draft">草稿</option>
                                <option value="archived">已归档</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button onclick="searchFormulas()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 配方列表 -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-medium text-gray-900">配方列表</h3>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">配方名称</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">版本</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="formulas-table-body" class="bg-white divide-y divide-gray-200">
                                <!-- 配方数据将在这里动态加载 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 分页 -->
                    <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">上一页</button>
                            <button class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">下一页</button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    显示 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 条，共 <span class="font-medium">20</span> 条记录
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                                    <button class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">上一页</span>
                                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</button>
                                    <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">2</button>
                                    <button class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                        <span class="sr-only">下一页</span>
                                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 配方模态框 -->
    <div id="formula-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900" id="modal-title">新建配方</h3>
                    <button onclick="closeFormulaModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <form id="formula-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">配方名称</label>
                            <input type="text" id="formula-name" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">配方类型</label>
                            <select id="formula-type" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                                <option value="">请选择类型</option>
                                <option value="spicy">麻辣锅底</option>
                                <option value="clear">清汤锅底</option>
                                <option value="tomato">番茄锅底</option>
                                <option value="mushroom">菌汤锅底</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">配方描述</label>
                        <textarea id="formula-description" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">原料配比</label>
                        <div id="ingredients-list" class="space-y-2">
                            <div class="flex items-center space-x-2">
                                <input type="text" placeholder="原料名称" class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                                <input type="number" placeholder="用量" class="w-24 px-3 py-2 border border-gray-300 rounded-md">
                                <select class="w-20 px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="g">克</option>
                                    <option value="kg">千克</option>
                                    <option value="ml">毫升</option>
                                    <option value="l">升</option>
                                </select>
                                <button type="button" onclick="removeIngredient(this)" class="text-red-600 hover:text-red-800">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="button" onclick="addIngredient()" class="mt-2 text-blue-600 hover:text-blue-800 text-sm">
                            + 添加原料
                        </button>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">制作步骤</label>
                        <textarea id="formula-steps" rows="5" placeholder="请详细描述制作步骤..." 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeFormulaModal()" 
                                class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                            取消
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                            保存配方
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../config/supabase.js"></script>
    <script src="../assets/js/supabase-client.js"></script>
    <script src="../assets/js/database.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script>
        // 页面初始化
        document.addEventListener('DOMContentLoaded', async function() {
            await loadComponents();
            await loadFormulas();
            setupEventListeners();
        });

        // 加载组件
        async function loadComponents() {
            await loadComponent('sidebar-container', '../components/sidebar.html');
            await loadComponent('header-container', '../components/header.html');
        }

        // 加载配方列表
        async function loadFormulas() {
            try {
                showLoading(true);
                const db = getDatabase();
                const formulas = await db.getFormulas();
                displayFormulas(formulas);
            } catch (error) {
                console.error('加载配方失败:', error);
                showToast('加载配方失败', 'error');
            } finally {
                hideLoading();
            }
        }

        // 显示配方列表
        function displayFormulas(formulas) {
            const tbody = document.getElementById('formulas-table-body');
            if (!tbody) return;

            if (formulas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            暂无配方数据
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = formulas.map(formula => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${formula.name}</div>
                        <div class="text-sm text-gray-500">${formula.description || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${getTypeLabel(formula.type)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        v${formula.version || 1}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusClass(formula.status)}">
                            ${getStatusLabel(formula.status)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(formula.created_at)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="viewFormula(${formula.id})" class="text-blue-600 hover:text-blue-900 mr-3">查看</button>
                        <button onclick="editFormula(${formula.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">编辑</button>
                        <button onclick="deleteFormula(${formula.id})" class="text-red-600 hover:text-red-900">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 获取类型标签
        function getTypeLabel(type) {
            const labels = {
                'spicy': '麻辣锅底',
                'clear': '清汤锅底',
                'tomato': '番茄锅底',
                'mushroom': '菌汤锅底'
            };
            return labels[type] || type;
        }

        // 获取状态标签
        function getStatusLabel(status) {
            const labels = {
                'active': '启用',
                'draft': '草稿',
                'archived': '已归档'
            };
            return labels[status] || status;
        }

        // 获取状态样式类
        function getStatusClass(status) {
            const classes = {
                'active': 'bg-green-100 text-green-800',
                'draft': 'bg-yellow-100 text-yellow-800',
                'archived': 'bg-gray-100 text-gray-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 搜索功能
            const searchInput = document.getElementById('search-formula');
            if (searchInput) {
                searchInput.addEventListener('input', debounce(searchFormulas, 300));
            }

            // 表单提交
            const formulaForm = document.getElementById('formula-form');
            if (formulaForm) {
                formulaForm.addEventListener('submit', handleFormulaSubmit);
            }
        }

        // 搜索配方
        async function searchFormulas() {
            const searchTerm = document.getElementById('search-formula').value;
            const type = document.getElementById('filter-type').value;
            const status = document.getElementById('filter-status').value;

            try {
                const db = getDatabase();
                let formulas;

                if (searchTerm) {
                    formulas = await db.searchFormulas(searchTerm);
                } else {
                    formulas = await db.getFormulas();
                }

                // 应用筛选
                if (type) {
                    formulas = formulas.filter(f => f.type === type);
                }
                if (status) {
                    formulas = formulas.filter(f => f.status === status);
                }

                displayFormulas(formulas);
            } catch (error) {
                console.error('搜索配方失败:', error);
                showToast('搜索失败', 'error');
            }
        }

        // 打开配方模态框
        function openFormulaModal(formulaId = null) {
            const modal = document.getElementById('formula-modal');
            const title = document.getElementById('modal-title');
            
            if (formulaId) {
                title.textContent = '编辑配方';
                // 加载配方数据
                loadFormulaData(formulaId);
            } else {
                title.textContent = '新建配方';
                // 清空表单
                document.getElementById('formula-form').reset();
            }
            
            modal.classList.remove('hidden');
        }

        // 关闭配方模态框
        function closeFormulaModal() {
            const modal = document.getElementById('formula-modal');
            modal.classList.add('hidden');
        }

        // 添加原料
        function addIngredient() {
            const container = document.getElementById('ingredients-list');
            const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'flex items-center space-x-2';
            ingredientDiv.innerHTML = `
                <input type="text" placeholder="原料名称" class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                <input type="number" placeholder="用量" class="w-24 px-3 py-2 border border-gray-300 rounded-md">
                <select class="w-20 px-3 py-2 border border-gray-300 rounded-md">
                    <option value="g">克</option>
                    <option value="kg">千克</option>
                    <option value="ml">毫升</option>
                    <option value="l">升</option>
                </select>
                <button type="button" onclick="removeIngredient(this)" class="text-red-600 hover:text-red-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            `;
            container.appendChild(ingredientDiv);
        }

        // 移除原料
        function removeIngredient(button) {
            button.parentElement.remove();
        }

        // 处理表单提交
        async function handleFormulaSubmit(e) {
            e.preventDefault();
            
            try {
                const formData = new FormData(e.target);
                const formulaData = {
                    name: document.getElementById('formula-name').value,
                    type: document.getElementById('formula-type').value,
                    description: document.getElementById('formula-description').value,
                    steps: document.getElementById('formula-steps').value,
                    status: 'active'
                };

                const db = getDatabase();
                await db.createFormula(formulaData);
                
                showToast('配方保存成功', 'success');
                closeFormulaModal();
                await loadFormulas();
            } catch (error) {
                console.error('保存配方失败:', error);
                showToast('保存失败', 'error');
            }
        }

        // 查看配方
        function viewFormula(id) {
            // 实现查看配方详情
            console.log('查看配方:', id);
        }

        // 编辑配方
        function editFormula(id) {
            openFormulaModal(id);
        }

        // 删除配方
        async function deleteFormula(id) {
            if (confirm('确定要删除这个配方吗？')) {
                try {
                    const db = getDatabase();
                    await db.deleteFormula(id);
                    showToast('配方删除成功', 'success');
                    await loadFormulas();
                } catch (error) {
                    console.error('删除配方失败:', error);
                    showToast('删除失败', 'error');
                }
            }
        }
    </script>
</body>
</html>
