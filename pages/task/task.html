<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OA系统 - 任务管理</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <!-- 头部 -->
    <div id="header-container"></div>
    
    <!-- 侧边栏 -->
    <div id="sidebar-container"></div>
    
    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">任务管理</h1>
                <button id="add-task-btn" class="btn btn-primary">创建任务</button>
            </div>
            
            <div class="task-filters">
                <div class="filter-group">
                    <label>状态筛选:</label>
                    <select id="status-filter">
                        <option value="">全部</option>
                        <option value="pending">待处理</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>负责人:</label>
                    <select id="user-filter">
                        <option value="">全部</option>
                        <!-- 用户选项将通过JavaScript动态生成 -->
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="search-task" placeholder="搜索任务...">
                    <button id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="task-list" id="task-list">
                <!-- 任务卡片将通过JavaScript动态生成 -->
                <div class="task-loading">加载中...</div>
            </div>
            
            <div class="pagination" id="pagination">
                <!-- 分页控件将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
    
    <!-- 添加/编辑任务模态框 -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">创建任务</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <label for="task-title">标题</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">描述</label>
                        <textarea id="task-description" rows="4"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-status">状态</label>
                            <select id="task-status" required>
                                <option value="pending">待处理</option>
                                <option value="in_progress">进行中</option>
                                <option value="completed">已完成</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-assignee">负责人</label>
                            <select id="task-assignee">
                                <option value="">未分配</option>
                                <!-- 用户选项将通过JavaScript动态生成 -->
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">优先级</label>
                            <select id="task-priority">
                                <option value="low">低</option>
                                <option value="medium" selected>中</option>
                                <option value="high">高</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-due-date">截止日期</label>
                            <input type="date" id="task-due-date">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/assets/js/supabase.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="task.js"></script>
</body>
</html>
