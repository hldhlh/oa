<script>
// 侧边栏初始化
document.addEventListener('DOMContentLoaded', function() {
    updateUserInfo();
    highlightCurrentPage();
});

// 更新用户信息
function updateUserInfo() {
    if (typeof authManager !== 'undefined' && authManager) {
        const userInfo = authManager.getCurrentUser();
        if (userInfo.user) {
            const userName = document.getElementById('user-name');
            const userRole = document.getElementById('user-role');
            const userAvatar = document.getElementById('user-avatar');
            
            if (userName) userName.textContent = userInfo.profile?.name || userInfo.user.email;
            if (userRole) userRole.textContent = userInfo.role || 'staff';
            if (userAvatar) userAvatar.textContent = (userInfo.profile?.name || userInfo.user.email).charAt(0).toUpperCase();
        }
    }
}

// 高亮当前页面
function highlightCurrentPage() {
    const currentPath = window.location.pathname;
    const links = document.querySelectorAll('nav a');
    
    links.forEach(link => {
        const href = link.getAttribute('href');
        if (currentPath.includes(href.replace('.html', '')) || 
            (currentPath.includes('dashboard') && href.includes('dashboard'))) {
            link.classList.add('bg-red-50', 'text-red-700', 'border-r-2', 'border-red-600');
            link.classList.remove('text-gray-700');
        }
    });
}

// 退出登录
async function logout() {
    if (typeof authManager !== 'undefined' && authManager) {
        await authManager.logout();
    }
}
</script>
