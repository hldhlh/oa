<script>
// 导航历史记录
let navigationHistory = [];
let currentPageIndex = -1;

// 侧边栏初始化
function initSidebar() {
    updateUserInfo();
    setupNavigation();
    highlightCurrentPage();
    updateBackButton();
}

// 确保在组件加载后初始化
document.addEventListener('DOMContentLoaded', initSidebar);

// 如果组件是动态加载的，也要初始化
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initSidebar);
} else {
    initSidebar();
}

// 设置导航事件
function setupNavigation() {
    console.log('设置导航事件...');

    // 导航链接点击事件
    const navLinks = document.querySelectorAll('.nav-link');
    console.log('找到导航链接数量:', navLinks.length);

    navLinks.forEach((link, index) => {
        console.log(`设置第${index + 1}个链接事件:`, link.getAttribute('data-page'));

        link.addEventListener('click', function(e) {
            e.preventDefault();
            const page = this.getAttribute('data-page');
            console.log('点击导航链接:', page);

            if (page) {
                navigateToPage(page);
            }
        });
    });

    // 后退按钮点击事件
    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
        backBtn.addEventListener('click', function() {
            console.log('点击后退按钮');
            goBack();
        });
    }
}

// 导航到指定页面
function navigateToPage(page) {
    console.log('导航到页面:', page);

    // 添加到历史记录
    addToHistory(page);

    // 构建页面URL并直接跳转
    let url;
    if (page === 'dashboard') {
        url = 'dashboard.html';
    } else {
        url = `pages/${page}.html`;
    }

    console.log('跳转到URL:', url);
    window.location.href = url;
}

// 添加到导航历史
function addToHistory(page) {
    // 如果当前不在历史记录的末尾，删除后面的记录
    if (currentPageIndex < navigationHistory.length - 1) {
        navigationHistory = navigationHistory.slice(0, currentPageIndex + 1);
    }

    // 添加新页面到历史记录
    navigationHistory.push(page);
    currentPageIndex = navigationHistory.length - 1;

    // 限制历史记录长度
    if (navigationHistory.length > 10) {
        navigationHistory.shift();
        currentPageIndex--;
    }
}

// 后退操作
function goBack() {
    if (currentPageIndex > 0) {
        currentPageIndex--;
        const previousPage = navigationHistory[currentPageIndex];
        loadPageContent(previousPage, false);
        highlightCurrentPage(previousPage);
        updateBackButton();

        // 更新浏览器历史
        const url = previousPage === 'dashboard' ? 'dashboard.html' : `pages/${previousPage}.html`;
        history.pushState({ page: previousPage }, '', url);
    }
}

// 更新后退按钮状态
function updateBackButton() {
    const backBtn = document.getElementById('back-btn');
    if (backBtn) {
        if (currentPageIndex > 0) {
            backBtn.classList.remove('hidden');
        } else {
            backBtn.classList.add('hidden');
        }
    }
}

// 加载页面内容
async function loadPageContent(page, addToHistory = true) {
    try {
        showLoading(true);

        // 获取主内容区域
        const mainContent = document.querySelector('main');
        if (!mainContent) {
            console.error('找不到主内容区域');
            return;
        }

        // 构建页面URL
        let pageUrl;
        if (page === 'dashboard') {
            pageUrl = 'dashboard.html';
        } else {
            pageUrl = `pages/${page}.html`;
        }

        // 使用fetch加载页面内容
        const response = await fetch(pageUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const html = await response.text();

        // 提取页面主要内容（去掉html、head、body标签）
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const content = doc.querySelector('main') || doc.querySelector('.container') || doc.body;

        if (content) {
            mainContent.innerHTML = content.innerHTML;

            // 执行页面中的脚本
            const scripts = mainContent.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.head.appendChild(newScript);
            });
        }

    } catch (error) {
        console.error('加载页面失败:', error);
        showToast('页面加载失败', 'error');
    } finally {
        hideLoading();
    }
}

// 更新用户信息
function updateUserInfo() {
    if (typeof authManager !== 'undefined' && authManager) {
        const userInfo = authManager.getCurrentUser();
        if (userInfo.user) {
            const userName = document.getElementById('user-name');
            const userRole = document.getElementById('user-role');
            const userAvatar = document.getElementById('user-avatar');

            if (userName) userName.textContent = userInfo.profile?.name || userInfo.user.email;
            if (userRole) userRole.textContent = userInfo.role || 'staff';
            if (userAvatar) userAvatar.textContent = (userInfo.profile?.name || userInfo.user.email).charAt(0).toUpperCase();
        }
    }
}

// 高亮当前页面
function highlightCurrentPage(currentPage = null) {
    const links = document.querySelectorAll('.nav-link');

    // 如果没有指定当前页面，从URL推断
    if (!currentPage) {
        const path = window.location.pathname;
        if (path.includes('dashboard')) {
            currentPage = 'dashboard';
        } else if (path.includes('pages/')) {
            const pageName = path.split('/').pop().replace('.html', '');
            currentPage = pageName;
        }
    }

    links.forEach(link => {
        const page = link.getAttribute('data-page');
        if (page === currentPage) {
            link.classList.add('bg-red-50', 'text-red-700', 'border-r-2', 'border-red-600');
            link.classList.remove('text-gray-700');
        } else {
            link.classList.remove('bg-red-50', 'text-red-700', 'border-r-2', 'border-red-600');
            link.classList.add('text-gray-700');
        }
    });
}

// 获取当前页面
function getCurrentPage() {
    const path = window.location.pathname;
    if (path.includes('dashboard')) {
        return 'dashboard';
    } else if (path.includes('pages/')) {
        return path.split('/').pop().replace('.html', '');
    }
    return 'dashboard';
}

// 初始化当前页面到历史记录
function initializeHistory() {
    const currentPage = getCurrentPage();
    navigationHistory = [currentPage];
    currentPageIndex = 0;
}

// 退出登录
async function logout() {
    if (typeof authManager !== 'undefined' && authManager) {
        await authManager.logout();
    }
}

// 页面加载完成后初始化历史记录
window.addEventListener('load', function() {
    initializeHistory();
});
</script>
