document.addEventListener('DOMContentLoaded', function() {

function initHeader() {

}

// æ›´æ–°é¡µé¢æ ‡é¢˜
function updatePageTitle() {
    const path = window.location.pathname;
    const titleElement = document.getElementById('current-page-title');
    
    if (!titleElement) return;
    
    const pageTitles = {
        'dashboard': 'ä»ªè¡¨æ¿',
        'stores': 'é—¨åº—ç®¡ç†',
        'staff': 'å‘˜å·¥ç®¡ç†',
        'formulas': 'é…æ–¹ç®¡ç†',
        'documents': 'æ–‡æ¡£ä¸­å¿ƒ',
        'operations': 'è¿è¥ç®¡ç†',
        'reports': 'æŠ¥è¡¨åˆ†æ',
        'admin': 'ç³»ç»Ÿç®¡ç†'
    };
    
    for (const [key, title] of Object.entries(pageTitles)) {
        if (path.includes(key)) {
            titleElement.textContent = title;
            break;
        }
    }
}

// æ›´æ–°ç”¨æˆ·å¤´åƒ
function updateUserAvatar() {
    if (typeof authManager !== 'undefined' && authManager) {
        const userInfo = authManager.getCurrentUser();
        if (userInfo.user) {
            const avatar = document.getElementById('header-user-avatar');
            if (avatar) {
                const name = userInfo.profile?.name || userInfo.user.email;
                avatar.textContent = name.charAt(0).toUpperCase();
            }
        }
    }
}

// è®¾ç½®æœç´¢åŠŸèƒ½
function setupSearchFunctionality() {
    const searchInput = document.getElementById('global-search');
    const searchResults = document.getElementById('search-results');
    
    if (!searchInput || !searchResults) return;
    
    let searchTimeout;
    
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value.trim();
        
        clearTimeout(searchTimeout);
        
        if (query.length < 2) {
            searchResults.classList.add('hidden');
            return;
        }
        
        searchTimeout = setTimeout(async () => {
            await performSearch(query);
        }, 300);
    });
    
    // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            searchResults.classList.add('hidden');
        }
    });
}

// æ‰§è¡Œæœç´¢
async function performSearch(query) {
    const searchResults = document.getElementById('search-results');
    if (!searchResults) return;
    
    try {
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        searchResults.innerHTML = '<div class="px-4 py-2 text-sm text-gray-500">æœç´¢ä¸­...</div>';
        searchResults.classList.remove('hidden');
        
        // æ‰§è¡Œæœç´¢ï¼ˆè¿™é‡Œéœ€è¦å®é™…çš„æœç´¢é€»è¾‘ï¼‰
        if (typeof getDatabase === 'function') {
            const db = getDatabase();
            const results = await db.globalSearch(query);
            displaySearchResults(results);
        } else {
            // æ¨¡æ‹Ÿæœç´¢ç»“æœ
            setTimeout(() => {
                const mockResults = {
                    documents: [
                        { id: 1, title: 'å‘˜å·¥æ‰‹å†Œ', type: 'document' },
                        { id: 2, title: 'å®‰å…¨æ“ä½œè§„ç¨‹', type: 'document' }
                    ],
                    formulas: [
                        { id: 1, name: 'ç»å…¸éº»è¾£é”…åº•', type: 'formula' }
                    ]
                };
                displaySearchResults(mockResults);
            }, 500);
        }
    } catch (error) {
        console.error('æœç´¢å¤±è´¥:', error);
        searchResults.innerHTML = '<div class="px-4 py-2 text-sm text-red-500">æœç´¢å¤±è´¥</div>';
    }
}

// æ˜¾ç¤ºæœç´¢ç»“æœ
function displaySearchResults(results) {
    const searchResults = document.getElementById('search-results');
    if (!searchResults) return;
    
    let html = '';
    let hasResults = false;
    
    // æ–‡æ¡£ç»“æœ
    if (results.documents && results.documents.length > 0) {
        html += '<div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">æ–‡æ¡£</div>';
        results.documents.forEach(doc => {
            html += `
                <a href="pages/documents.html?id=${doc.id}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <div class="flex items-center">
                        <span class="mr-3">ğŸ“„</span>
                        ${doc.title}
                    </div>
                </a>
            `;
        });
        hasResults = true;
    }
    
    // é…æ–¹ç»“æœ
    if (results.formulas && results.formulas.length > 0) {
        if (hasResults) html += '<div class="border-t border-gray-100"></div>';
        html += '<div class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wide">é…æ–¹</div>';
        results.formulas.forEach(formula => {
            html += `
                <a href="pages/formulas.html?id=${formula.id}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                    <div class="flex items-center">
                        <span class="mr-3">ğŸ²</span>
                        ${formula.name}
                    </div>
                </a>
            `;
        });
        hasResults = true;
    }
    
    if (!hasResults) {
        html = '<div class="px-4 py-2 text-sm text-gray-500">æœªæ‰¾åˆ°ç›¸å…³ç»“æœ</div>';
    }
    
    searchResults.innerHTML = html;
    searchResults.classList.remove('hidden');
}

// è®¾ç½®ä¸‹æ‹‰èœå•
function setupDropdownMenus() {
    // å¿«é€Ÿæ“ä½œèœå•
    const quickActionsBtn = document.getElementById('quick-actions-btn');
    const quickActionsMenu = document.getElementById('quick-actions-menu');
    
    if (quickActionsBtn && quickActionsMenu) {
        quickActionsBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            quickActionsMenu.classList.toggle('hidden');
            // å…³é—­å…¶ä»–èœå•
            const userMenu = document.getElementById('user-menu');
            if (userMenu) userMenu.classList.add('hidden');
        });
    }
    
    // ç”¨æˆ·èœå•
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userMenu = document.getElementById('user-menu');
    
    if (userMenuBtn && userMenu) {
        userMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            userMenu.classList.toggle('hidden');
            // å…³é—­å…¶ä»–èœå•
            if (quickActionsMenu) quickActionsMenu.classList.add('hidden');
        });
    }
    
    // ç‚¹å‡»å¤–éƒ¨å…³é—­èœå•
    document.addEventListener('click', function() {
        if (quickActionsMenu) quickActionsMenu.classList.add('hidden');
        if (userMenu) userMenu.classList.add('hidden');
    });
}

// è®¾ç½®å…¨å±åˆ‡æ¢
function setupFullscreenToggle() {
    const fullscreenBtn = document.getElementById('fullscreen-btn');

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();

                document.exitFullscreen();
            }
        });
    }
}
